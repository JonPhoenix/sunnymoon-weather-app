<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <!-- CSS Stylesheets / Bootstrap / Font Awesome / Google Fonts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" 
    crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>

    <!-- CSS Style -->
    <link rel="stylesheet" href="css/style.css"/>
    
    <!-- Adding a favicon to webpage title -->
    <link rel="icon" type="image/png" href="img/sunnymoon-icon.png">

    <!-- Website title -->
    <title>SunnyMoon Weather App</title>
</head>

<body>
    <div class="wrapper">
    <!-- Container / Row / Col -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- Header / Row / Col -->
                <header class="row">
                    <div class="col-md-12" id="header">SunnyMoon Weather App</div>
                </header>
            </div>
        </div>
    </div>
    <br/>
    <!-- Container / Row / Col -->
    <main class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- Search Bar / Col -->
                <div class="row">
                    <div class="col-md-3 form-group" id="sideNavigation">
                        <!-- Search a city -->
                        <h1>Find your city:</h1>
                            <div id="cityInput" class="input-group md-form form-sm form-1 pl-0">
                                <input id="input" class="form-control my-0 py-1" type="text" 
                                placeholder="Search" aria-label="Search">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="icon-button">
                                        <i class="fa fa-search" aria-hidden="true"></i>
                                    </span>
                                </div>
                            </div>
                        <!-- Previous searched cities -->
                        <div id='searchedCities'>
                            <ul></ul>
                        </div>
                    </div>
                    <!-- Container / 1-day forecast / 5-day forecast-->
                    <div class="container-forecast col-md-9 align-right">
                        <div class="row">    
                            <div class="col-md-12">
                                <div class="card">
                                    <div id="daily-weather" class="body">
                                    </div>
                                </div>
                            </div>
                        </div>
                         <!-- Row / 5-day forecast -->
                        <div class="row">
                            <div class="col-md-12" id="six-days">
                        </div>
                 
                        <section class="row">
                            <div class="col-md-12">
                                <div class="card-deck col s12 m">
                                    <div id="day-1"></div>
                                    <div id="day-2"></div>
                                    <div id="day-3"></div>
                                    <div id="day-4"></div>
                                    <div id="day-5"></div>
                                    <div id="day-6"></div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript / jQuery / Moment -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    </div>
</body>
</html>
